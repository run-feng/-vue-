<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="./vue.js"></script>

</head>
<body>
    <div id="box">
        <template v-if="isCreated">
            <div>111</div>
            <div>222</div>
            <div>333</div>
        </template>
    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data: {
                isCreated: true
            }
        })
        // template就是一个包装元素，不会真正创建在页面上
    </script>
</body>
</html>
