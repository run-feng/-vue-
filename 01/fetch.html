<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixins</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleClick">ajax</button>
    </div>
    <script>
        new Vue({
            el:'#box',
            data: {
            },
            methods:{
                handleClick(){
                    fetch('./test.json')
                        .then(res=>{
                            console.log(res)
                            return res.json()
                        })
                        .then(res=>{
                            console.log(res)
                        })
                        //res.text() 字符串
                        // res.json() json对象
                }
            },
            computed:{},
            watch:{}
        })
    </script>
</body>
</html>
